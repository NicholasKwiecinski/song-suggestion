<style>
    /* Minimal styles for a single centered button */
    .container {
        text-align: center;
        padding: 48px 16px;
    }

    .open-btn {
        padding: 12px 18px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        background: #007BFF;
        color: #fff;
        cursor: pointer;
    }

    .open-btn:active {
        transform: translateY(1px);
    }
</style>

<div id="container" class="container">
    <button id="openAppBtn" class="open-btn" aria-label="Open Song Suggestion in a new window">Open Song
        Suggestion</button>
</div>

<script>
    (function () {
        const URL = 'https://nicholaskwiecinski.github.io/song-suggestion/';
        const btn = document.getElementById('openAppBtn');
        if (btn) btn.addEventListener('click', () => window.open(URL, '_blank', 'noopener,noreferrer'));
    })();
</script>
