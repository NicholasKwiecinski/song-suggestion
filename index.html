<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Suggestion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h3,
        p {
            text-align: center;
            margin: 20px;
        }

        #searchInput {
            position: sticky;
            top: 8px;
            z-index: 1000;
            box-sizing: border-box;
            width: calc(100% - 32px);
            /* full width with 16px gutters */
            margin: 12px 16px;
            max-width: none;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 600;
            /* bolder text */
            color: #222;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #ffffff;
            /* solid white */
            background-clip: padding-box;
            opacity: 1;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        th:hover {
            background-color: #e1e1e1;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            #searchInput {
                width: calc(100% - 16px);
                margin: 8px;
                padding: 10px 12px;
                font-size: 15px;
                font-weight: 600;
            }

            /* Hide table header on mobile and display rows as single-line flex cards */
            table,
            thead,
            tbody {
                width: 100%;
            }

            thead {
                display: none;
            }

            tr {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
                margin: 0 0 8px 0;
                padding: 8px 12px;
                border: 1px solid #eee;
                border-radius: 6px;
                background: #fff;
            }

            tr:nth-child(odd) {
                background: #fafafa;
            }

            td {
                display: block;
                border: none;
                padding: 0;
                vertical-align: middle;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            /* Show only Song and Artist columns on mobile */
            td[data-label="Song"] {
                flex: 1 1 65%;
                padding-right: 8px;
                font-weight: 600;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            td[data-label="Song"] a {
                display: block;
                width: 100%;
                color: inherit;
                text-decoration: none;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                font-size: 14px;
                line-height: 1.1;
            }

            /* show artist underneath the song using data-artist attribute */
            td[data-label="Song"]::after {
                content: attr(data-artist);
                display: block;
                margin-top: 4px;
                font-size: 12px;
                color: #666;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            td[data-label="Artist"] {
                display: none !important;
            }

            td[data-label="Genre"],
            td[data-label="Year"] {
                display: none !important;
            }

            /* hide pseudo-labels used for stacked layout */
            td:before {
                display: none;
            }
        }

        /* Loading skeleton styles to reserve space and prevent layout shift */
        td.loading {
            background: linear-gradient(90deg, #f6f6f6 0%, #eeeeee 50%, #f6f6f6 100%);
            background-size: 200% 100%;
            animation: shimmer 1.2s linear infinite;
            height: 48px;
            border-bottom: 1px solid #eee;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body>
    <h3>Cover Songs</h3>
    <p>Click on the song title to send a song request to Larry's phone!</p>
    <p style="font-size:0.95em;color:#555;margin-top:-8px;margin-bottom:12px">(Opens your SMS app to send the request directly to Larry: <code>+1 586-907-4619</code>)</p>
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search for songs based on title..">
    <table id="myTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Song</th>
                <th onclick="sortTable(1)">Artist</th>
                <th onclick="sortTable(2)">Genre</th>
                <th onclick="sortTable(3)">Year</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        // Render skeleton loading rows to reserve space and avoid layout jump
        function renderLoading(rows = 6) {
            const tableBody = document.querySelector('#myTable tbody');
            tableBody.innerHTML = '';
            for (let i = 0; i < rows; i++) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="loading"></td><td class="loading"></td><td class="loading"></td><td class="loading"></td>`;
                tableBody.appendChild(tr);
            }
        }

        function sortTable(n) {
            var table = document.getElementById("myTable"),
                rows = table.rows,
                switching = true,
                dir = "asc",
                switchcount = 0;
            while (switching) {
                switching = false;
                for (var i = 1; i < rows.length - 1; i++) {
                    var shouldSwitch = false,
                        x = rows[i].getElementsByTagName("TD")[n],
                        y = rows[i + 1].getElementsByTagName("TD")[n];
                    if ((dir == "asc" && x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) || (dir == "desc" && x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase())) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }

        function filterTable() {
            var input = document.getElementById("searchInput"),
                filter = input.value.toLowerCase(),
                table = document.getElementById("myTable"),
                tr = table.getElementsByTagName("tr");
            for (var i = 1; i < tr.length; i++) {
                tr[i].style.display = "none";
                var td = tr[i].getElementsByTagName("td");
                for (var j = 0; j < td.length; j++) {
                    if (td[j] && (td[j].textContent || td[j].innerText).toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        break;
                    }
                }
            }
        }

        async function fetchCSV() {
            const tableBody = document.querySelector('#myTable tbody');
            // show skeleton rows so page layout doesn't shift
            renderLoading(6);
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vT0F7SvyyyOsonuF1mchu5ObkSNv-k1MBRL6WWr3OA4mdIRjz0fDSHiaBQmfJrMc4o6NMgVVBkA0j6U/pub?output=csv');
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                tableBody.innerHTML = '';
                rows.forEach(row => {
                    const cols = row.split(',');
                    if (cols.length >= 4) {
                        const smsBody = `Requesting ${cols[1]} by ${cols[0]}`;
                        const smsHref = `sms:+15869074619?body=${encodeURIComponent(smsBody)}`;

                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td data-label="Song" data-artist="${cols[0]}"><a href="${smsHref}">${cols[1]}</a></td><td data-label="Artist">${cols[0]}</td><td data-label="Genre">${cols[2]}</td><td data-label="Year">${cols[3]}</td>`;
                        tr.onclick = () => {
                            // open SMS app when row is clicked
                            window.location.href = smsHref;
                            window.parent.postMessage({ detail: { song: cols[1], artist: cols[0] } }, "*");
                        };
                        tableBody.appendChild(tr);
                    }
                });
            } catch (err) {
                tableBody.innerHTML = `<tr><td colspan="4">Failed to load songs. Please try again later.</td></tr>`;
                console.error('Failed to fetch CSV', err);
            }
        }
        fetchCSV();
    </script>

</body>

</html>
